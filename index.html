<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Western Highways — Configurator Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <meta name="description" content="Choose TMA or TC configurator.">
  <style>
    html,body{height:100%;margin:0;width:100%}
    body{display:flex;flex-direction:column;min-height:100vh;font-family:'Raleway',Segoe UI,Arial,Helvetica,sans-serif;overflow-x:hidden}
    header{padding:18px 24px}
    main{flex:1;display:flex;align-items:stretch;justify-content:center}
    /* Make the two cards fill the available vertical space under the header and reach the page edges */
    /* remove spacing and borders so the two buttons touch */
    .home-wrap{display:flex;gap:0;align-items:stretch;justify-content:space-between;width:100vw;padding:0;margin:0;border-top:6px solid var(--brand-yellow)}
    .home-card{flex:1;min-width:220px;height:100%;display:flex;align-items:center;justify-content:center;border:0;background:#fff;box-shadow:none;font-size:4rem;margin:0;font-weight:800;position:relative;overflow:hidden}
    .home-card a{display:flex;width:100%;height:100%;text-decoration:none;color:#ffffff !important;align-items:center;justify-content:center;font-weight:900;position:relative;z-index:2}
    /* dark overlay until hover (click/focus removes it) */
    .home-card::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.5);opacity:1;transition:opacity .22s ease;z-index:1;pointer-events:none}
    .home-card:hover::before,.home-card:focus-within::before,.home-card:active::before{opacity:0}
    /* when one card is hovered, make the other (not hovered) darker */
    .home-wrap:hover .home-card:not(:hover)::before{opacity:0.85}
    /* Keep button backgrounds white and use dark text so labels remain visible */
    .home-card.tma{background-image:url('PNGS/TMA BUTTON.png');background-size:cover;background-position:center;background-repeat:no-repeat;background-color:#fff}
    .home-card.tc{background-image:url('PNGS/TC BUTTON.PNG');background-size:cover;background-position:center;background-repeat:no-repeat;background-color:#fff}
    .home-card.tma a,.home-card.tc a{color:#ffffff !important;text-shadow:0 2px 6px rgba(0,0,0,0.6)}
    @media (max-width:900px){
      .home-wrap{flex-direction:column;gap:12px;padding:12px}
      .home-card{width:100%;height:46vh;font-size:2.8rem;font-weight:800}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="LOGO 1.png" id="logo" alt="Western Highways logo">
      <img src="PNGS/lines.png" id="header-lines" alt="decorative lines" aria-hidden="true">
      <div class="header-road" aria-hidden="true"></div>
    </div>
  </header>

  <main>
    <div class="home-wrap">
      <div class="home-card tma">
        <a href="tma.html">TMA BEDS</a>
      </div>
      <div class="home-card tc">
        <a href="tc.html">TC BEDS (WIP)</a>
      </div>
    </div>
  </main>

  <footer style="text-align:center;">
    <small>Western Highways Traffic Safety Products — Prototype</small>
  </footer>
</body>
</html>
